<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
    <h2>NHẬP VÀO ĐÂY</h2>
    <textarea id="hienthi" rows="5"cols="50" onkeypress="xuLyNhap(event)">
</textarea>
</div>
<script>
    let count=0;
    let mang=[]
    let loiNhan = "Anh có cây bút Nhưng không dùng vẽ hoa Nếu em có tờ giấy Cho anh viết lên vài lời ca"
    function xuLyNhap(event) {
        mang.push(loiNhan[count])
        event.preventDefault();
        document.getElementById("hienthi").value=mang.join("")
        count++
        if (count>loiNhan.length){
            document.getElementById("hienthi").value="";
            count =0;
            mang=[];
        }
    }
</script>
</body>
</html>
